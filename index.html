<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhatsApp Web</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid fixed-top green"></div>
    <div class="container">
        <div class="row no-gutters">
            <!-- Left Column -->
            <div class="col-lg-4 col-md-4 col-sm-12 left">
                <!-- Intestazione Chat User -->
                <div class="head-chat d-flex justify-content-between align-items-center flex-wrap separator-right">
                    <div class="avatar-user">
                        <img src="./img/avatar_usr.jpg" alt="">
                    </div>
                    <div class="setting-chat">
                        <a href="#">
                            <i class="fas fa-circle-notch"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-comment-alt"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-ellipsis-v"></i>
                        </a>
                    </div>
                </div>
                <!-- Box Notifica -->
                <div class="notification d-flex align-items-center flex-nowrap">
                    <a href="#">
                        <i class="fas fa-volume-mute"></i>
                    </a>
                    <div class="alert-notification d-flex align-items-start flex-column flex-wrap">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="#">
                            Attiva notifiche desktop
                        </a>
                    </div>
                </div>
                <!-- Blocco Search -->
                <div class="search d-flex align-items-center flex-nowrap justify-content-center">
                    <div class="search-field d-flex align-items-center">
                        <i class="fas fa-search"></i>
                        <input type="text" id="TextSrcUsr" class="input-search" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- Blocco Lista Chat -->
                <div class="chat-list-box">
                    <div class="chat-list d-flex align-items-center flex-nowrap open" data-contact="Francesco">
                        <div class="avatar-user">
                            <img src="./img/avatar_3.jpg" alt="">
                        </div>
                        <div class="usr-info d-flex align-items-start flex-column flex-nowrap">
                            <span class="name">Francesco</span>
                            <span class="message">Text Text Text</span>
                        </div>
                    </div>
                    <div class="chat-list d-flex align-items-center flex-nowrap" data-contact="Ciro">
                        <div class="avatar-user">
                            <img src="./img/avatar_4.jpg" alt="">
                        </div>
                        <div class="usr-info d-flex align-items-start flex-column flex-nowrap">
                            <span class="name">Ciro</span>
                            <span class="message">Text Text Text</span>
                        </div>
                    </div>
                    <div class="chat-list d-flex align-items-center flex-nowrap" data-contact="Alessia">
                        <div class="avatar-user">
                            <img src="./img/avatar_2.jpg" alt="">
                        </div>
                        <div class="usr-info d-flex align-items-start flex-column flex-nowrap">
                            <span class="name">Alessia</span>
                            <span class="message">Text Text Text</span>
                        </div>
                    </div>
                    <div class="chat-list d-flex align-items-center flex-nowrap"  data-contact="Marco">
                        <div class="avatar-user">
                            <img src="./img/avatar_5.jpg" alt="">
                        </div>
                        <div class="usr-info d-flex align-items-start flex-column flex-nowrap">
                            <span class="name">Marco</span>
                            <span class="message">Text Text Text</span>
                        </div>
                    </div>
                    <div class="chat-list d-flex align-items-center flex-nowrap"  data-contact="Emilia">
                        <div class="avatar-user">
                            <img src="./img/avatar_6.jpg" alt="">
                        </div>
                        <div class="usr-info d-flex align-items-start flex-column flex-nowrap">
                            <span class="name">Emilia</span>
                            <span class="message">Text Text Text</span>
                        </div>
                    </div>
                    <div class="chat-list d-flex align-items-center flex-nowrap" data-contact="Alessandro">
                        <div class="avatar-user">
                            <img src="./img/avatar_7.jpg" alt="">
                        </div>
                        <div class="usr-info d-flex align-items-start flex-column flex-nowrap">
                            <span class="name">Alessandro</span>
                            <span class="message">Text Text Text</span>
                        </div>
                    </div>
                    <div class="chat-list d-flex align-items-center flex-nowrap" data-contact="Luca">
                        <div class="avatar-user">
                            <img src="./img/avatar_8.jpg" alt="">
                        </div>
                        <div class="usr-info d-flex align-items-start flex-column flex-nowrap">
                            <span class="name">Luca</span>
                            <span class="message">Text Text Text</span>
                        </div>
                    </div>
                </div> <!-- Fine Chat-Box -->
            </div> <!-- Fine Col-4 -->
            <div class="col-lg-8 col-md-8 col-sm-12 right">
                <!-- Intestazione ChatBox -->
                <div class="head-chat d-flex justify-content-between align-items-center flex-wrap">
                    <div class="user-information-box d-flex justify-content-between align-items-center flex-wrap">
                        <div class="avatar-user d-flex align-items-center">
                            <img src="./img/avatar_usr.jpg" alt="" class="avatar-user">
                        </div>
                        <!-- Blocco Informazioni Utente -->
                        <div class="user-information d-flex flex-column align-items-start">
                            <span class="name">Francesco</span>
                            <span class="access">Ultimo accesso oggi alle 12:44</span>
                        </div>
                    </div>
                    <div class="setting-chat">
                        <a href="#">
                            <i class="fas fa-search"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-file-download"></i>
                        </a>
                        <a href="#">
                            <i class="fas fa-ellipsis-v"></i>
                        </a>
                    </div>
                </div> <!-- Fine Head-Chat-->
                <!-- Inizio Chat + Messaggi -->
                <div id="chat" data-contact="Francesco">

                </div>
                <div id="chat" data-contact="Ciro" class="hide">

                </div>
                <div id="chat" data-contact="Alessia" class="hide">

                </div>
                <div id="chat" data-contact="Marco" class="hide">

                </div>
                <div id="chat" data-contact="Emilia" class="hide">

                </div>
                <div id="chat" data-contact="Alessandro" class="hide">

                </div>
                <div id="chat" data-contact="Luca" class="hide">

                </div>

                <!-- Blocco Scrittura Messaggio -->
                <div class="message-box d-flex align-items-center justify-content-between">
                    <a href="#">
                        <i class="far fa-smile"></i>
                    </a>
                    <input type="text" id="message" class="write-message flex-grow-1" placeholder="Scrivi un messaggio">
                    <a href="#">
                        <i class="fas fa-paper-plane send-message"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-microphone audio-record"></i>
                    </a>
                </div>
            </div> <!-- Fine Col-8 -->
        </div> <!-- Fine Row -->
    </div>  <!-- Fine Container -->

    <!-- Template Non Visibili -->
    <div id="template">
            <div class="pUsr d-flex justify-content-end">
        </div>
        <div class='botMessage d-flex'>
            <div class="pBot d-flex justify-content-start">
            </div>
        </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
